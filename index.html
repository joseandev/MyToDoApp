<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDo App</title>
</head>
<body>

    <!-- Contenido -->
    <div class="container">

        <!-- Titulo -->
        <h1>Lista de Tareas</h1>

        <!-- Area de insertar y actualizar tareas -->
        <div class="insert">
            <input type="text" id="input" autocomplete="off" placeholder="Introduce una tarea">
            <button id="add" >+</button>
        </div>

        <!-- Mensaje si no hay tareas -->
        <div class="empty">
            <p>No tienes tareas pendientes.</p>
        </div>

        <!-- Area de visualizar tareas -->
        <div class="ul-container">
            <ul>

                <!-- Ejemplo de insercion -->

<!--            <li>
                    <p class="text-item"><input type="checkbox" class="check"><span>1</span></p>
                    <button class="editBtn">E</button>
                    <button class="deleteBtn">X</button>
                </li> -->
                
            </ul>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
